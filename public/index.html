<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <title>Node-Chat-App</title>
</head>
<body>
    <nav class="navbar navbar-default" style="border-radius:0px;background-color:#696C76;">
        <div class="container-fluid">
            
            
            <div class="navbar-header">
                <a href="#" class="navbar-brand" style="color:#fffded">
                    Node-Chat-App
                </a>
            </div>
        </div>
        
    </nav>
    <div class="container">
        
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-primary" style="background-color:#fffded;border-color:snow; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                    <div class="panel-heading" >
                        <h4>Users Online</h4>
                    </div>
                    <div class="panel-content" style="height:400px;overflow-y:auto">
                        
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-primary" style="background-color:#fffded;border-color:snow; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                    <div class="panel-heading">
                        <h4 style="text-align:center">Chat Window</h4>
                    </div>
                    <div class="panel-content" style="height:345px;overflow-y:auto">
                       
                    </div>    
                </div>
                
                <form id="chat-form">
                        <input type="text" style="width:38%;display:inline; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" class="form-control" name="name" placeholder="Type your name" id="username">
                        <input style="width:50%;display:inline; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" class="form-control" type="text" name="message" placeholder="Type your message" id="message">
                        <button style="width:10%; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" class="btn btn-primary" type="submit">
                            <i class="glyphicon glyphicon-send"></i>
                        </button>
                </form>

            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/index.js ">
        
    </script>
</body>
</html>
