<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
    <title>Node-Chat-App</title>
</head>
<body>
    <nav class="navbar navbar-default" style="border-radius:0px;background-color:#696C76;">
        <div class="container-fluid">
            
            
            <div class="navbar-header">
                <a href="#" class="navbar-brand" style="color:#fffded">
                    Node-Chat-App
                </a>
            </div>
        </div>
        
    </nav>
    
    
    <div class="">
        <div class="col-md-3">
            <div class="panel panel-primary" style="background-color:#62e0a3;border-color:snow; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                <!-- <div class="panel-heading" >
                    <h4>Users Online</h4>
                </div> -->
                <div class="panel-content" style="height:638px;overflow-y:auto">
                    <h1>Under Development</h1>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="panel panel-primary" style="background-color:#fffded;border-color:snow; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);">
                <!-- <div class="panel-heading">
                    <h4 style="text-align:center">Chat Window</h4>
                </div> -->
                <div class="panel-content" id= "" style="height:570px;overflow-y:auto;overflow-x:hidden">
                    
                    
                    
                    
                    <div id="messages" style="padding:30px">
                        
                    </div>
                </div>
                
                
            </div>
            
            <form id="chat-form">
                <input type="text" style="width:38%;display:inline; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" class="form-control" name="name" placeholder="Type your name" id="username">
                <input autofocus autocomplete="off" style="width:50%;display:inline; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" class="form-control" type="text" name="message" placeholder="Type your message" id="message">
                <button style="width:10%; box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);" class="btn btn-primary" type="submit">
                    <i class="glyphicon glyphicon-send"></i>
                </button>
            </form>
            
        </div>
        
    </div>
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery/dist/jquery.js"></script>
    <script src="/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/index.js ">
        
    </script>
</body>
</html>
